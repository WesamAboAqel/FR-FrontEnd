
<form (ngSubmit)="onSubmit()">
  <label for="email">Username:</label>
  <input type="email" id="email" name="email" [(ngModel)]="loginForm.name" required>

  <br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="loginForm.password" required>

  <br>

  <button type="submit" >Login</button>
</form>

<a routerLink="/signup">Don't have an account? Sign up</a>
