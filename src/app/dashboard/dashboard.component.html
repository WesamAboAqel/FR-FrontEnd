<div class="dashboard">
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button routerLink="/access-logs">View Access Logs</button>
  </div>

  <div class="dashboard-grid">
    <div class="dashboard-section">
      <h2>Authorized People</h2>
      <div *ngIf="isLoadingAuthorized()" class="loading">Loading authorized names...</div>
      <ul *ngIf="!isLoadingAuthorized()">
        <li *ngFor="let person of authorizedPeople()" class="person-item">
          <img [src]="person.image ? person.image : 'assets/default-image.jpeg'" 
               class="person-image" />
          <span>{{ person.name }}</span>
        </li>
      </ul>
    </div>

    <div class="dashboard-section">
      <h2>Unauthorized People</h2>
      <div *ngIf="isLoadingUnauthorized()" class="loading">Loading unauthorized names...</div>
      <ul *ngIf="!isLoadingUnauthorized()">
        <li *ngFor="let person of unauthorizedPeople()" class="person-item">
          <img [src]="person.image ? person.image : 'assets/default-image.jpeg'" 
               class="person-image" />
          <span>{{ person.name }}</span>
        </li>
      </ul>
    </div>

    <div class="dashboard-section">
      <h2>Flagged People</h2>
      <div *ngIf="isLoadingFlagged()" class="loading">Loading flagged names...</div>
      <ul *ngIf="!isLoadingFlagged()">
        <li *ngFor="let person of flaggedPeople()" class="person-item">
          <img [src]="person.image ? person.image : 'assets/default-image.jpeg'" 
               class="person-image" />
          <span>{{person.name}}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
