<div class="dashboard">
  <!-- Dashboard Header -->
  <div class="dashboard-header">
    <h1>Dashboard</h1>
    <button routerLink="/access-logs">View Access Logs</button>
  </div>

  <!-- Dashboard Grid -->
  <div class="dashboard-grid">
    <!-- Authorized People Section -->
    <div class="dashboard-section authorized">
      <h2>Authorized People</h2>
      <ng-container *ngIf="isLoadingAuthorized(); else authorizedList">
        <div class="loading">Loading authorized names...</div>
      </ng-container>
      <ng-template #authorizedList>
        <ul class="person-list">
          <li *ngFor="let person of authorizedPeople()" class="person-item">
            <img
              [src]="person.image ? person.image : 'assets/default-image.jpeg'"
              class="person-image"
              alt="Authorized Person Image"
            />
            <span class="person-name">{{ person.name }}</span>
          </li>
        </ul>
      </ng-template>
    </div>

    <!-- Unauthorized People Section -->
    <div class="dashboard-section unauthorized">
      <h2>Unauthorized People</h2>
      <ng-container *ngIf="isLoadingUnauthorized(); else unauthorizedList">
        <div class="loading">Loading unauthorized names...</div>
      </ng-container>
      <ng-template #unauthorizedList>
        <ul class="person-list">
          <li *ngFor="let person of unauthorizedPeople()" class="person-item">
            <img
              [src]="person.image ? person.image : 'assets/default-image.jpeg'"
              class="person-image"
              alt="Unauthorized Person Image"
            />
            <span class="person-name">{{ person.name }}</span>
          </li>
        </ul>
      </ng-template>
    </div>

    <!-- Flagged People Section -->
    <div class="dashboard-section flagged">
      <h2>Flagged People</h2>
      <ng-container *ngIf="isLoadingFlagged(); else flaggedList">
        <div class="loading">Loading flagged names...</div>
      </ng-container>
      <ng-template #flaggedList>
        <ul class="person-list">
          <li *ngFor="let person of flaggedPeople()" class="person-item">
            <img
              [src]="person.image ? person.image : 'assets/default-image.jpeg'"
              class="person-image"
              alt="Flagged Person Image"
            />
            <span class="person-name">{{ person.name }}</span>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
</div>
