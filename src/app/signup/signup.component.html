<form (ngSubmit)="onSubmit()">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" [(ngModel)]="signupForm.name" required>

  <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="signupForm.email" required>

  <br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" [(ngModel)]="signupForm.password" required>

  <br>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="signupForm.confirmPassword" required>

  <br>

  <button type="submit">Sign Up</button>
</form>

<a routerLink="/login">Already have an account? Login</a>
